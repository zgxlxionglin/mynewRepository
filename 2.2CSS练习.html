<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css练习</title>
    
</head>
<body>
    
    <div style="color: brown">熊淋</div>
    <h1>君生我未生</h1>
    <hr />
    <p id="1">1.君生我未生，我生君已老。 君恨我生迟，我恨君生早。</p>
    <p>2.君生我未生，我生君已老。 恨不生同时，日日与君好。</p>
    <p>3.我生君未生，君生我已老。 我离君天涯，君隔我海角。</p>
    <p>4.我生君未生，君生我已老。 化蝶去寻花，夜夜栖芳草。</p>
</body>
</html>
